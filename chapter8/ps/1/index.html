<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button problem </title>

</head>
<body>
    <button id="btn-1">help me</button>
    <button id="btn-2">what do want </button>
    <button id="btn-3">go and watch anime </button>
    <button id="btn-4">I am you homie </button>
    
</body>
<script>
    let btn1=document.getElementById('btn-1');
    let btn2=document.getElementById('btn-2');
    let btn3=document.getElementById('btn-3');
    let btn4=document.getElementById('btn-4');
    btn1.addEventListener('click', function(){
        alert("you pressed the 1st button")
    })
    btn2.addEventListener('click', function(){
        alert("you pressed the 2nd button")
    })
    btn3.addEventListener('click', function(){
        alert("you pressed the 3rd button")
    })
    btn4.addEventListener('click', function(){
        alert("you pressed the 4th button")
    })
</script>
</html>
